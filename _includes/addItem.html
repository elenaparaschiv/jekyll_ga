<script>
    function addItem(elem, id, variant) {
      window.dataLayer = window.dataLayer || [];
      window.dataLayer.push({
        event: 'eec.addToCart',
        ecommerce: {
          'add': [
            {
              'name': elem,  
              'id': id, 
              'variant': variant,    
              'list': 'Gallery'
            
            }]
        }
      });

      var replacer = '/jekyll_ga/checkout';
      var location = window.location.href;
      var split = location.split("/")
      split[split.length -1] = "" + replacer;
      var newurl = split.join("/");
      console.log(newurl);
      window.location.href = newurl
   
  }
    
    </script>
